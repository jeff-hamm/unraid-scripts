# Shell Startup Symlinks Configuration
# Format: source,target
# Lines starting with # are comments
# Targets in */bin/* get wrapper scripts (for FAT32 compatibility)
$PHOME,/root/phome
# Persistent storage symlinks
$PHOME/.vscode-server,/root/.vscode-server
$PHOME/.docker,/root/.docker
$PHOME/.github,/root/.github
$PHOME/.auth,/root/.auth
$PHOME/.auth/.copilot-token,/root/.copilot-token
# Shell configuration
$PHOME/.bashrc,/root/.bashrc


$APP_ROOT,/root/appdata
/boot/config,/root/config
$SCRIPTS_DIR,/root/scripts
$APP_ROOT/networking/docker,/root/compose/networking

# Script wrappers (creates executable wrappers in /usr/local/bin)
$SCRIPTS_DIR/ai_script_monitor/script,/usr/local/bin/ai-script-monitor
$SCRIPTS_DIR/fix_disabled_disk/script,/usr/local/bin/fix-disabled-disk
$SCRIPTS_DIR/immich_jobs/script,/usr/local/bin/immich-jobs
$SCRIPTS_DIR/sd_import/sd-card-import.sh,/usr/local/bin/sd-card-import
$SCRIPTS_DIR/sd_import/immich-go-upload.sh,/usr/local/bin/immich-go-upload
$SCRIPTS_DIR/sd_import/install-sd-import.sh,/usr/local/bin/install-sd-import
$SCRIPTS_DIR/copilot_system_monitor/run.sh,/usr/local/bin/copilot-system-monitor
$PHOME/boot.d/shell_startup_env.sh,/etc/profile.d/shell_startup_env.sh


# Convenience symlinks
$APP_ROOT/copilot-system-monitor/state,/root/monitor
$SCRIPTS_DIR/system_setup/script,/usr/local/bin/system-setup
